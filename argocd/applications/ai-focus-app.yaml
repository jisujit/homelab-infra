apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-focus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/jisujit/homelab-infra
    targetRevision: HEAD
    path: apps/ai-focus/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: ai-focus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
