apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-focus-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.rule: "Host(`ai-focus.org`)"
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    argocd.argoproj.io/health-check: |
      hs = {}
      hs.status = "Healthy"
      hs.message = "Ingress is healthy (Cloudflare tunnel, no LoadBalancer IP needed)"
      return hs
spec:
  ingressClassName: "traefik"
  tls:
  - hosts:
    - ai-focus.org
    secretName: ai-focus-tls
  rules:
  - host: ai-focus.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-focus-service
            port:
              number: 80
