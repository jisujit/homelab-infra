apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-focus-nginx
  labels:
    app: ai-focus
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-focus
  template:
    metadata:
      labels:
        app: ai-focus
    spec:
      containers:
      - name: nginx
        image: ghcr.io/jisujit/ai-focus:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
          requests:
            memory: "64Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
